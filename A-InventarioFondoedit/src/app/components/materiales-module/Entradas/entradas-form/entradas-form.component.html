<h2 mat-dialog-title class="text-center">Nuevo entrada</h2>

<hr class="mt-2 mb-0">

<mat-dialog-content *ngIf="!loading">

  <form #entradaForm="ngForm" (ngSubmit)="onSubmit()">

    <input required type="hidden" name="rubro_id" #id="ngModel" [(ngModel)]="entrada.material_id">

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input required [(ngModel)]="entrada.cantidad" type="number" name="cantidad" min="1" #name="ngModel" id="cantidad" placeholder="Inserte la cantidad" class="form-control">
        </div>
      </div>

      <div class="col">
        <div class="form-group">
          <div class="form-group">
    
            <label for="exampleFormControlSelect1">Selecciona el entrada</label>
            <select class="form-control"  id="exampleFormControlSelect1" 
            (change)="asignEntradaID($event.target.value)">
              <option selected="true" disabled="disabled">Seleccionar</option>
              <option *ngFor="let material of materialesService.materiales">
                {{material.nombre}}
              </option>
            </select>

          </div>
        </div>

      </div>

    </div>


    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary" style="padding:8px 100px;margin-top:25px;" [disabled]="!entradaForm.valid">
        Guardar Complemento
      </button>
    </div>

  </form>

</mat-dialog-content>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
