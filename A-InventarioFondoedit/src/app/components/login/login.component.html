<div class="container mt-4">
    
  <div class="row justify-content-center">
    <div class="col-md-8">
  
      <div class="card">
  
        <div class="card-header">
          <div class="h3">Login</div>
        </div>
  
        <div class="card-body">
          <form #loginForm=ngForm (ngSubmit)="onSubmit()" >

            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="form.email" required>

              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password" required>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>

              <a routerLink="/signup" class="btn btn-info float-right" >Sign Up</a> 
            </div>

            <small class="float-right">
              <a routerLink="/request-pass-reset">Reset Password</a>
            </small>

            </form>

            
        </div>
        
      </div>
    </div>
  </div>


</div>
