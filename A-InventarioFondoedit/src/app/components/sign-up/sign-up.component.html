<div class="container mt-4">
    
    <div class="row justify-content-center">
      <div class="col-md-8">
    
        <div class="card">
    
          <div class="card-header">
            <div class="h3">Sign Up</div>
          </div>
    
          <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()" >

              <div class="form-group">
                
                <label for="exampleInputName">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter name" [(ngModel)]="form.name" required>

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="form.email" required>
                <div class="alert alert-danger" [hidden]="!error.email">
                    {{error.email}}
                </div>
              </div>
  
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password" required>
              </div>

              <div class="form-group">
                <label for="exampleInputPasswordConfirm">Confirm Password</label>
                <input type="password" name="passwordConfirmation" class="form-control" id="exampleInputPasswordConfirm" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
                <div class="alert alert-danger" [hidden]="!error.password_confirmation">
                    {{error.password}}
                </div>
              </div>
  
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
  
              <a routerLink="/login" class="btn btn-info float-right" >Sign In</a>
  
              </form>
          </div>
          
        </div>
      </div>
    </div>
  
  
  </div>
